<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telegram App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .nav-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            position: sticky;
            bottom: 0;
        }

        .nav-button {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--tg-theme-button-color, #50a8eb);
            color: var(--tg-theme-button-text-color, #ffffff);
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .nav-button.active {
            background: var(--tg-theme-button-color, #50a8eb);
            opacity: 0.9;
        }

        .page {
            display: none;
            font-size: 2em;
            font-weight: bold;
        }

        .page.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="content">
        <div id="page1" class="page active">Soon...</div>
        <div id="page2" class="page">Page 2 Content</div>
        <div id="page3" class="page">Page 3 Content</div>
        <div id="page4" class="page">Page 4 Content</div>
    </div>

    <div class="nav-buttons">
        <button class="nav-button active" data-page="1">Page 1</button>
        <button class="nav-button" data-page="2">Page 2</button>
        <button class="nav-button" data-page="3">Page 3</button>
        <button class="nav-button" data-page="4">Page 4</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        document.querySelectorAll('.nav-button').forEach(button => {
            button.addEventListener('click', () => {
                const pageNumber = button.dataset.page;
                
                document.querySelectorAll('.page, .nav-button').forEach(el => {
                    el.classList.remove('active');
                });
                
                document.getElementById(`page${pageNumber}`).classList.add('active');
                button.classList.add('active');
            });
        });

        tg.MainButton.setText("Готово");
        tg.MainButton.show();

        tg.MainButton.onClick(() => {
            tg.close();
        });
    </script>
</body>
</html>
