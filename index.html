<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Roulette</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --text: #ecf0f1;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--primary);
            color: var(--text);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
        }

        .header {
            padding: 15px;
            background: var(--secondary);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            background: var(--accent);
        }

        .page {
            display: none;
            padding: 20px;
            min-height: calc(100vh - 150px);
        }

        .page.active {
            display: block;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--secondary);
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }

        .nav-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: var(--text);
            cursor: pointer;
        }

        .nav-btn.active {
            background: var(--accent);
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }

        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 4px solid var(--accent);
            position: relative;
            overflow: hidden;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .segment {
            position: absolute;
            width: 100%;
            height: 100%;
            clip-path: polygon(50% 50%, 100% 0, 100% 100%);
            transform-origin: 50% 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            color: white;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        .spin-btn {
            padding: 15px 40px;
            background: var(--accent);
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--secondary);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
        }

        .gifts-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 15px 0;
        }

        .gift-item {
            padding: 15px;
            border: 2px solid var(--primary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }

        .gift-item.selected {
            border-color: var(--accent);
            background: rgba(52, 152, 219, 0.1);
        }

        .modal-controls {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .selected-gifts {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin: 10px 0;
        }

        .selected-gift {
            background: var(--secondary);
            padding: 5px 10px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .gift-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .countdown {
            font-size: 2em;
            text-align: center;
            margin: 20px 0;
            color: var(--accent);
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="profile-photo" id="userPhoto" 
             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCI+PHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9IiMzNDk4ZGIiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1zaXplPSIzMCIgZmlsbD0iI2VjZjBmMSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZm9udC1mYW1pbHk9IkFyaWFsIj5HPC90ZXh0Pjwvc3ZnPg=='">
        <div>
            <h2 id="userName">–ì–æ—Å—Ç—å</h2>
            <p id="userStatus">–°—Ç–∞—Ç—É—Å: –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω</p>
        </div>
    </div>

    <div id="page1" class="page active">
        <div class="wheel-container">
            <div class="wheel" id="wheel"></div>
        </div>
        <div class="controls">
            <button class="spin-btn" id="addGiftBtn">–î–æ–±–∞–≤–∏—Ç—å</button>
            <div class="selected-gifts" id="selectedGifts"></div>
            <button class="spin-btn" id="spinBtn">üé° –ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            <div class="countdown" id="countdown"></div>
        </div>
    </div>

    <div id="page2" class="page">
        <h2>–ú–æ–∏ –ø–æ–¥–∞—Ä–∫–∏</h2>
        <div class="gift-list" id="giftList"></div>
        <button class="nav-btn" id="createGiftBtn" style="margin-top: 20px;">+ –ù–æ–≤—ã–π –ø–æ–¥–∞—Ä–æ–∫</button>
    </div>

    <div id="page3" class="page">
        <h2>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
        <div class="stats">
            <p>–ü–æ–±–µ–¥: <span id="wins">0</span></p>
            <p>–ü–æ—Ä–∞–∂–µ–Ω–∏–π: <span id="losses">0</span></p>
        </div>
    </div>

    <div id="page4" class="page">
        <h2>–ù–∞—Å—Ç—Ä–æ–π–∫–∏</h2>
        <div class="settings">
            <input type="text" id="userNameInput" placeholder="–í–∞—à–µ –∏–º—è">
            <button class="nav-btn" id="saveNameBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        </div>
    </div>

    <div class="modal-overlay" id="giftModal">
        <div class="modal-content">
            <h3>–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–¥–∞—Ä–∫–∏ –¥–ª—è —Å—Ç–∞–≤–∫–∏</h3>
            <div class="gifts-grid" id="giftsGrid"></div>
            <div class="modal-controls">
                <button class="nav-btn" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                <button class="nav-btn" onclick="saveSelection()">–ì–æ—Ç–æ–≤–æ</button>
            </div>
        </div>
    </div>

    <nav class="nav-bar">
        <button class="nav-btn active" data-page="1">üé∞ –ò–≥—Ä–∞—Ç—å</button>
        <button class="nav-btn" data-page="2">üéÅ –ü–æ–¥–∞—Ä–∫–∏</button>
        <button class="nav-btn" data-page="3">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
        <button class="nav-btn" data-page="4">‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏</button>
    </nav>

    <script>
        const tg = window.Telegram?.WebApp;
        let user = {
            id: Date.now().toString(),
            name: '–ì–æ—Å—Ç—å',
            gifts: [],
            stats: { wins: 0, losses: 0 },
            selectedGifts: new Set()
        };

        let gameState = {
            players: new Map(),
            isRunning: false,
            countdown: 5
        };

        let selectedTemp = new Set();

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ—Ñ–∏–ª—è
        function initProfile() {
            if (tg?.initDataUnsafe?.user) {
                const tgUser = tg.initDataUnsafe.user;
                user.name = [tgUser.first_name, tgUser.last_name].filter(Boolean).join(' ') || '–ì–æ—Å—Ç—å';
                user.id = tgUser.id.toString();
                if (tgUser.photo_url) {
                    document.getElementById('userPhoto').src = `${tgUser.photo_url}?t=${Date.now()}`;
                }
                document.getElementById('userStatus').textContent = `@${tgUser.username || '–ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å'}`;
            }
            loadUserData();
            updateUI();
        }

        function loadUserData() {
            const savedData = localStorage.getItem('userData');
            if (savedData) {
                const data = JSON.parse(savedData);
                user.gifts = data.gifts || [];
                user.stats = data.stats || { wins: 0, losses: 0 };
                user.selectedGifts = new Set(data.selectedGifts || []);
            }
        }

        function saveUserData() {
            localStorage.setItem('userData', JSON.stringify({
                gifts: user.gifts,
                stats: user.stats,
                selectedGifts: Array.from(user.selectedGifts)
            }));
        }

        function updateUI() {
            document.getElementById('userName').textContent = user.name;
            updateGiftList();
            updateSelectedDisplay();
            updateGamePlayers();
            document.getElementById('wins').textContent = user.stats.wins;
            document.getElementById('losses').textContent = user.stats.losses;
        }

        function updateGiftList() {
            const giftList = document.getElementById('giftList');
            giftList.innerHTML = user.gifts.map(gift => `
                <div class="gift-item">
                    ${gift.name}
                    <button class="delete-btn" data-gift-id="${gift.id}">√ó</button>
                </div>
            `).join('');
        }

        function updateSelectedDisplay() {
            const container = document.getElementById('selectedGifts');
            container.innerHTML = Array.from(user.selectedGifts)
                .map(id => {
                    const gift = user.gifts.find(g => g.id === id);
                    return gift ? `<div class="selected-gift">${gift.name}</div>` : '';
                }).join('');
        }

        function updateGamePlayers() {
            gameState.players.set(user.id, {
                ...user,
                selectedGifts: new Set(user.selectedGifts)
            });
        }

        function handleDeleteClick(event) {
            const giftId = event.target.dataset.giftId;
            if (giftId) {
                removeGift(giftId);
            }
        }

        function removeGift(giftId) {
            user.gifts = user.gifts.filter(g => g.id !== giftId);
            user.selectedGifts.delete(giftId);
            selectedTemp.delete(giftId);
            gameState.players.forEach(player => {
                player.selectedGifts.delete(giftId);
            });
            saveUserData();
            updateUI();
        }

        function openModal() {
            const modal = document.getElementById('giftModal');
            selectedTemp = new Set(user.selectedGifts);
            renderGiftsModal();
            modal.style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('giftModal').style.display = 'none';
        }

        function saveSelection() {
            user.selectedGifts = new Set(selectedTemp);
            updateUI();
            saveUserData();
            closeModal();
        }

        function renderGiftsModal() {
            const container = document.getElementById('giftsGrid');
            container.innerHTML = user.gifts.map(gift => `
                <div class="gift-item ${selectedTemp.has(gift.id) ? 'selected' : ''}" 
                     onclick="toggleGiftSelection('${gift.id}')">
                    ${gift.name}
                </div>
            `).join('');
        }

        function toggleGiftSelection(giftId) {
            selectedTemp.has(giftId) ? selectedTemp.delete(giftId) : selectedTemp.add(giftId);
            renderGiftsModal();
        }

        async function startGame() {
            if (gameState.players.size < 2) {
                alert('–ù—É–∂–Ω–æ –º–∏–Ω–∏–º—É–º 2 –∏–≥—Ä–æ–∫–∞!');
                return;
            }

            gameState.isRunning = true;
            startCountdown();
        }

        async function startCountdown() {
            const countdownElement = document.getElementById('countdown');
            for (let i = 5; i > 0; i--) {
                countdownElement.textContent = i;
                await new Promise(r => setTimeout(r, 1000));
            }
            countdownElement.textContent = '–ö—Ä—É—Ç–∏–º!';
            spinWheel();
        }

        function spinWheel() {
            const totalGifts = Array.from(gameState.players.values())
                .reduce((sum, player) => sum + player.selectedGifts.size, 0);

            const wheel = document.getElementById('wheel');
            wheel.innerHTML = '';

            let currentAngle = 0;
            Array.from(gameState.players.values()).forEach(player => {
                const percentage = (player.selectedGifts.size / totalGifts) * 100;
                const angle = (percentage * 360) / 100;

                const segment = document.createElement('div');
                segment.className = 'segment';
                segment.style.transform = `rotate(${currentAngle}deg)`;
                segment.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 40%)`;
                segment.innerHTML = `
                    <div style="transform: rotate(${angle/2}deg)">
                        ${player.name}<br>${percentage.toFixed(1)}%
                    </div>
                `;

                wheel.appendChild(segment);
                currentAngle += angle;
            });

            const randomRotation = 1440 + Math.random() * 360;
            wheel.style.transform = `rotate(${randomRotation}deg)`;

            setTimeout(() => {
                determineWinner(randomRotation % 360, totalGifts);
                gameState.players.clear();
                updateUI();
            }, 5000);
        }

        function determineWinner(angle, totalGifts) {
            let current = 0;
            for (const player of gameState.players.values()) {
                const segmentSize = (player.selectedGifts.size / totalGifts) * 360;
                if (angle >= current && angle < current + segmentSize) {
                    alert(`–ü–æ–±–µ–¥–∏—Ç–µ–ª—å: ${player.name}!`);
                    player.gifts.push(...Array.from(gameState.players.values())
                        .flatMap(p => Array.from(p.selectedGifts)));
                    user.stats.wins++;
                    saveUserData();
                    updateUI();
                    break;
                }
                current += segmentSize;
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.nav-btn, .page').forEach(el => {
                    el.classList.remove('active');
                });
                document.getElementById(`page${this.dataset.page}`).classList.add('active');
                this.classList.add('active');
            });
        });

        document.getElementById('createGiftBtn').addEventListener('click', () => {
            const name = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø–æ–¥–∞—Ä–∫–∞ (–Ω–∞ –∞–Ω–≥–ª–∏–π—Å–∫–æ–º):');
            if (name) {
                user.gifts.push({
                    id: Date.now().toString(),
                    name,
                    value: Math.floor(Math.random() * 100) + 1
                });
                saveUserData();
                updateUI();
            }
        });

        document.getElementById('saveNameBtn').addEventListener('click', () => {
            user.name = document.getElementById('userNameInput').value || '–ì–æ—Å—Ç—å';
            saveUserData();
            updateUI();
        });

        document.getElementById('addGiftBtn').addEventListener('click', openModal);
        document.getElementById('spinBtn').addEventListener('click', startGame);
        document.getElementById('giftList').addEventListener('click', handleDeleteClick);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        initProfile();
    </script>
</body>
</html>
